<!doctype html>
<html class="no-js" lang="">

<head>
   <meta charset="utf-8">
   <title>Ytel - UiKit</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Favicons -->
   <link rel="icon" href="asset/img/favicon.png">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,600&display=swap" rel="stylesheet">
   <!-- global styles link -->
   <link rel="stylesheet" href="asset/css/bootstrap.min.css">
   <link rel="stylesheet" href="asset/css/fontawsome.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" />
   <link rel="stylesheet" href="asset/css/style.css">
</head>

<body>

   <div class="container">
      <div class="row">
         <div class="col-12">
            <div class="card mt-2">
               <div class="card-header">
                  <h5 class="h5">Button component</h5>
               </div>
               <div class="card-body">
                  <div class="d-grid col-xl-5 mx-auto gap-2">
                     <button type="button" class="btn btn-primary block">Primary button</button>
                     <button type="button" class="btn btn-primary block">Primary button</button>
                  </div>
               </div>
            </div>
            <div class="card mt-2">
               <div class="card-header">
                  <h5 class="h5">Form component</h5>
               </div>
               <div class="card-body">
                  <div class="row">
                     <div class="col-xl-4">
                        <div>
                           <label class="form-label">User ID</label>
                           <input type="text" class="form-control" placeholder="Input your user ID">
                        </div>
                     </div>
                     <div class="col-xl-4">
                        <div>
                           <label class="form-label">User ID</label>
                           <input type="text" class="form-control focus-border" placeholder="Input your user ID">
                        </div>
                     </div>
                  </div>
                  <div class="row mt-3">
                     <div class="col-xl-4">
                        <div class="input-group left_icon">
                           <span class="input-group-text">
                              <i class="fa-regular fa-user-large"></i>
                           </span>
                           <input type="text" class="form-control" placeholder="Input your user ID">
                           </div>
                     </div>
                     <div class="col-xl-4">
                        <div class="input-group right_icon">
                           <input type="text" class="form-control" placeholder="Input your user ID">
                           <span class="input-group-text">
                              <i class="fa-regular fa-user-large"></i>
                           </span>
                        </div>
                     </div>
                     <div class="col-xl-4">
                        <div class="input-group both_icon">
                           <span class="input-group-text left">
                              <i class="fa-regular fa-user-large"></i>
                           </span>
                           <input type="password" class="form-control" placeholder="Password">
                           <span class="input-group-text right">
                              <i class="fa-light fa-eye"></i>
                           </span>
                         </div>
                     </div>
                  </div>
                  <div class="row mt-3">
                     <div class="col-xl-4">
                        <select class="custom_select">
                           <option value="0">Select car:</option>
                           <option value="1">Audi</option>
                           <option value="2">BMW</option>
                           <option value="3">Citroen</option>
                           <option value="4">Ford</option>
                           <option value="5">Honda</option>
                           <option value="6">Jaguar</option>
                           <option value="7">Land Rover</option>
                           <option value="8">Mercedes</option>
                           <option value="9">Mini</option>
                           <option value="10">Nissan</option>
                           <option value="11">Toyota</option>
                           <option value="12">Volvo</option>
                        </select>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>


   <!-- all javascript load here -->
   <script src="asset/js/vendor/jquery-3.3.1.min.js"></script>
   <script src="asset/js/bootstrap.bundle.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>
   <script src="asset/js/custom.js"></script>
</body>

</html>
